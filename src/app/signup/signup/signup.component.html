<div class="container">
    
    <form>
    <label>Name:</label>
    <input type="text" [(ngModel)]="data.name" name="name" placeholder="enter your name">
    <label>Phone:</label>
    <input type="text" [(ngModel)]="data.phone"  name="Phone" placeholder="enter your phone">
    <label>UserName:</label>
    <input type="text" [(ngModel)]="data.userName"  name="username" placeholder="enter your username">
    <label>Password:</label>
    <input type="password" [(ngModel)]="data.pass"  name="password" placeholder ="enter your password">
    <input type="submit" (click)="signUp($event)" value="Sign Up"> 
    </form>
</div>
