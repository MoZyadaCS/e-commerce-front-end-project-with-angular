<div class="cartBox">
    <h1 class="text-secondary">Shopping Cart</h1>
    <div class="headCart">
        <p class="head">you have <label class="text-danger"> {{products.length}} </label> in your cart</p>
        <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let product of products; let index = index">
            <tr>
                <td><img src="{{product.item.image}}" alt="test"></td>
                <td>{{product.item.nameEn}}</td>
                <td>{{product.item.variants[0].price}} LE</td>
                <td>
                    1
                </td>
                <td>{{product.item.variants[0].price}} LE</td>

                <td>
                    <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th> Total : {{totalPrice}}</th>
                <th><button class="btn btn-success" (click)="buyOrder()">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well Done!</strong>your order is successfully sent </div>
